<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Golf Game - CS559 P3</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        @font-face {
            font-family: 'BM SPACE';
            src: url('folders/fonts/BMSPA___.TTF') format('truetype');
        }

        body {
            font-family: 'BM SPACE', 'Courier New', monospace;
            overflow: hidden;
            background: #1a1a1a;
        }
        
        #group-id {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #fff;
            font-family: 'BM SPACE', monospace;
            font-size: 24px;
            z-index: 100;
            text-shadow: 2px 2px 0px #000;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px 15px;
            border: 2px solid #fff;
            box-shadow: 4px 4px 0px #555;
        }
        
        #mode-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 100;
            padding: 12px 20px;
            font-family: 'BM SPACE', monospace;
            font-size: 18px;
            background: #000;
            color: #00ff00;
            border: 2px solid #00ff00;
            cursor: pointer;
            box-shadow: 4px 4px 0px #005500;
            text-transform: uppercase;
            transition: transform 0.1s;
        }
        
        #mode-toggle:hover {
            transform: translate(-2px, -2px);
            box-shadow: 6px 6px 0px #005500;
            background: #002200;
        }
        
        #mode-toggle:active {
            transform: translate(0, 0);
            box-shadow: 2px 2px 0px #005500;
        }
        
        #power-meter {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            height: 20px;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid white;
            border-radius: 10px;
            display: none;
            z-index: 100;
        }
        
        #power-meter-fill {
            height: 100%;
            width: 0%;
            background: linear-gradient(to right, #00ff00, #ffff00, #ff8800, #ff0000);
            border-radius: 8px;
            transition: width 0.1s ease;
        }
        
        canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="group-id">Group ID: 6767</div>
    <button id="mode-toggle">Prototype Mode</button>
    <div id="power-meter">
        <div id="power-meter-fill"></div>
    </div>
    <canvas id="game-canvas"></canvas>
    
    <!-- THREE.js from CDN -->
    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
        }
    }
    </script>
    
    <!-- Game scripts -->
    <script type="module" src="js/main.js"></script>
</body>
</html>
